<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CA2 Fronted</title>
</head>

<body>
  <h2 id="caption">Persons</h2>
  <div style="min-height: 200px;">
    <table class="table" style="width: 90%">
      <thead>
        <tr>
          <th>ID</th>
          <th id="capFirstName">First name</th>
          <th id="capLastName">Last name</th>
          <th id="capEmail">Email</th>
          <th id="capAddress">Adress</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div>
    <h5>Find person by phonenumber</h5>
    <input tye="text" id="tel" placeholder="Insert phonenumber">
    <button id="telBtn" class="btn btn-primary">Find person</button><br><br>

    <h5>Find persons by zip</h5>
    <input type="text" id="zip" placeholder="Insert zip">
    <button id="zipBtn" class="btn btn-primary">Find persons</button><br><br>

    <h5>Find persons by streetname</h5>
    <input type="text" id="street" placeholder="Insert streetname">
    <button id="streetBtn" class="btn btn-primary">Find persons</button><br><br>

    <h5>Find address by email</h5>
    <input type="text" id="email" placeholder="Insert streetname">
    <button id="emailBtn" class="btn btn-primary">Find address</button><br><br>

    <h5>Find person by hobby name</h5>
    <input type="text" id="hobby" placeholder="Insert hobby name">
    <button id="hobbyBtn" class="btn btn-primary">Find person</button><br><br>

    <h5>Number of persons with hobby</h5>
    <input type="text" id="count" placeholder="Insert hobby name">
    <button id="countBtn" class="btn btn-primary">Count people</button><br>
    <h6 id="countText" style="color:limegreen"></h6>

    <h5 id="error" style="color: red"></h5>

    <br><br>
    <button type="button" id="addPerson" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Add New Person
    </button>

  </div>


  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div id="header" class="modal-header">

        </div>
        <div class="modal-body">
          <input type="hidden" id="id">
          <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname">
          </div>
          <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" name="lname" id="lname">
          </div>
          <div class="form-group">
            <label for="phone">phone</label>
            <input type="text" class="form-control" name="phone" id="phone">
          </div>
          <div class="form-group">
            <label for="phoneDesc">Description</label>
            <input type="text" class="form-control" name="phoneDesc" id="desc">
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input type="text" class="form-control" name="email" id="userEmail">
          </div>
          <div class="form-group">
            <label for="hobby">Hobby</label>
            <select class="form-control" name="hobbies" id="sbody">
            </select>
          </div>
          <div class="form-group">
            <label for="street">Street name</label>
            <input type="text" class="form-control" name="street" id="userStreet">
          </div>
          <div class="form-group">
            <label for="additionalInfo">Additional Info</label>
            <input type="text" class="form-control" name="additionalInfo" id="additionalInfo">
          </div>
          <div class="form-group">
            <label for="zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="zipCode">
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" id="city">
          </div>

          <!-- Allow form submission with keyboard without duplicating the dialog button -->
          <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="savebtn" class="btn btn-primary" data-dismiss="modal">Add Person</button>
        </div>
      </div>
    </div>
  </div>

  <p id="editId" hidden></p>
</body>

</html>
